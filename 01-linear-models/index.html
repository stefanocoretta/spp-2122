# Exercise 1: Articulation rate and politeness


```r
art_lm_1 &lt;- lmer(
  articulation_rate ~
    attitude *
    musicstudent +
    (attitude|subject),
  data = polite
)

tidy(art_lm_1, effects = "fixed")
```

# Exercise 2: Mean f0 and politeness


```r
f0_lm_1 &lt;- lmer(
  f0mn ~
    attitude *
    years_in_ger +
    # random slope by attitude leads to singular fit...
    (1|subject),
  data = polite
)

tidy(f0_lm_1, effects = "fixed")
```
